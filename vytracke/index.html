<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="root"></div>
    <script type="text/babel">

        function AddCard() {
            return (
                <div className="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
                    <div className="flex items-center justify-between mb-6">
                        <i className="fas fa-arrow-left text-white text-2xl"></i>
                        <h1 className="text-white text-2xl font-bold">Add Card</h1>
                        <div></div>
                    </div>
                    <div className="bg-blue-900 rounded-lg p-4 mb-6">
                        <div className="bg-gradient-to-r from-blue-500 to-teal-400 rounded-lg p-6">
                            <div className="text-white text-lg mb-4">000 000 000 00</div>
                            <div className="flex justify-between text-white text-sm">
                                <div>
                                    <div>Card Holder Name</div>
                                    <div className="font-bold">John Doe</div>
                                </div>
                                <div>
                                    <div>Expiry Date</div>
                                    <div className="font-bold">04/28</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form>
                        <div className="mb-4">
                            <label className="block text-blue-900 text-sm font-bold mb-2" htmlFor="card-holder-name">Card Holder Name</label>
                            <input className="w-full px-4 py-2 rounded-lg bg-blue-100 text-gray-700" id="card-holder-name" type="text" />
                        </div>
                        <div className="mb-4">
                            <label className="block text-blue-900 text-sm font-bold mb-2" htmlFor="card-number">Card Number</label>
                            <input className="w-full px-4 py-2 rounded-lg bg-blue-100 text-gray-700" id="card-number" type="text"  />
                        </div>
                        <div className="flex justify-between mb-4">
                            <div className="w-1/2 pr-2">
                                <label className="block text-blue-900 text-sm font-bold mb-2" htmlFor="expiry-date">Expiry Date</label>
                                <input className="w-full px-4 py-2 rounded-lg bg-blue-100 text-gray-700" id="expiry-date" type="text"  />
                            </div>
                            <div className="w-1/2 pl-2">
                                <label className="block text-blue-900 text-sm font-bold mb-2" htmlFor="cvv">CVV</label>
                                <input className="w-full px-4 py-2 rounded-lg bg-blue-100 text-gray-700" id="cvv" type="text" />
                            </div>
                        </div>
                        <button className="w-full bg-blue-900 text-white py-3 rounded-lg font-bold text-lg">Save Card</button>
                    </form>
                </div>
            );
        }

        ReactDOM.render(<AddCard />, document.getElementById('root'));
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</body>
</html>
