<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="text/babel">
        function Payment() {
            return (
                <div className="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
                    <div className="bg-blue-900 text-white text-center py-6">
                        <div className="flex items-center justify-between px-4">
                            <i className="fas fa-arrow-left text-xl"></i>
                            <h1 className="text-xl font-semibold">Payment</h1>
                            <div></div>
                        </div>
                        <div className="text-4xl font-bold mt-4">$ 100.00</div>
                    </div>
                    <div className="p-6">
                        <div className="flex items-center">
                            <img
                                src="https://storage.googleapis.com/a1aa/image/H6A0p_fB97mC9rN5sQI4aBn9LPXxfLLWdIP-hvN_gTM.jpg"
                                alt="Portrait of Dr. Emma Hall"
                                className="w-16 h-16 rounded-full"
                                width="100"
                                height="100"
                            />
                            <div className="ml-4">
                                <h2 className="text-lg font-semibold text-blue-900">Dr. Emma Hall, M.D.</h2>
                                <p className="text-gray-600">General Doctor</p>
                                <div className="flex items-center mt-2">
                                    <div className="flex items-center text-blue-900 mr-4">
                                        <i className="fas fa-star"></i>
                                        <span className="ml-1">5</span>
                                    </div>
                                    <div className="flex items-center text-blue-900">
                                        <i className="fas fa-comment"></i>
                                        <span className="ml-1">30</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="mt-6">
                            <div className="flex justify-between text-gray-600">
                                <span>Date / Hour</span>
                                <span className="font-semibold text-black">Month 24, Year / 10:00 AM</span>
                            </div>
                            <div className="flex justify-between text-gray-600 mt-2">
                                <span>Duration</span>
                                <span className="font-semibold text-black">30 Minutes</span>
                            </div>
                            <div className="flex justify-between text-gray-600 mt-2">
                                <span>Booking for</span>
                                <span className="font-semibold text-black">Jhon Doe</span>
                            </div>
                            <hr className="my-4" />
                            <div className="flex justify-between text-gray-600">
                                <span>Amount</span>
                                <span className="font-semibold text-black">$100.00</span>
                            </div>
                            <div className="flex justify-between text-gray-600 mt-2">
                                <span>Duration</span>
                                <span className="font-semibold text-black">30 Minutes</span>
                            </div>
                            <div className="flex justify-between text-gray-600 mt-2">
                                <span>Total</span>
                                <span className="font-semibold text-black">$100</span>
                            </div>
                            <hr className="my-4" />
                            <div className="flex justify-between text-gray-600">
                                <span>Payment Method</span>
                                <span className="font-semibold text-black">
                                    Card <a className="text-blue-900" href="#">Change</a>
                                </span>
                            </div>
                        </div>
                        <button className="w-full bg-blue-900 text-white py-3 mt-6 rounded-lg font-semibold">Pay Now</button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Payment />, document.getElementById('root'));
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</body>
</html>
