<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Confirmation</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div id="root"></div>
        <script type="text/babel">
    
            function App() {
                return (
                    <div className="bg-white w-full max-w-md mx-auto rounded-lg shadow-lg p-6">
                        <div className="bg-blue-800 text-white text-center py-4 rounded-t-lg">
                            <div className="flex items-center justify-between px-4">
                                <i className="fas fa-arrow-left"></i>
                                <h1 className="text-lg font-semibold">Payment</h1>
                                <div></div>
                            </div>
                        </div>
                        <div className="text-center py-8">
                            <div className="flex justify-center mb-4">
                                <div className="w-24 h-24 rounded-full border-4 border-blue-800 flex items-center justify-center">
                                    <i className="fas fa-check text-blue-800 text-4xl"></i>
                                </div>
                            </div>
                            <h2 className="text-2xl font-bold text-blue-800">Congratulation</h2>
                            <p className="text-gray-600">Payment is Successfully</p>
                        </div>
                        <div className="bg-blue-50 p-4 rounded-lg mb-4">
                            <p className="text-gray-600 mb-2">You have successfully booked an appointment with</p>
                            <h3 className="text-lg font-bold text-gray-800">Dr. Emma Hall, M.D.</h3>
                            <div className="flex items-center justify-between text-gray-600 mt-2">
                                <div className="flex items-center">
                                    <i className="fas fa-calendar-alt mr-2"></i>
                                    <span>Month 24, Year</span>
                                </div>
                                <div className="flex items-center">
                                    <i className="fas fa-clock mr-2"></i>
                                    <span>10:00 AM</span>
                                </div>
                            </div>
                            <div className="text-center mt-4">
                                <button className="bg-blue-100 text-blue-800 py-2 px-4 rounded-full flex items-center justify-center mx-auto">
                                    <span>Download Receipt</span>
                                    <i className="fas fa-download ml-2"></i>
                                </button>
                            </div>
                        </div>
                        <div className="text-center">
                            <button className="bg-blue-800 text-white py-3 px-6 rounded-full w-full">Return Now</button>
                        </div>
                    </div>
                );
            }
    
            ReactDOM.render(<App />, document.getElementById('root'));
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    </body>
    </html>
